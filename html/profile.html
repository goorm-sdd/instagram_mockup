<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instagram Profile</title>

    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <img src="../assets/icons/lock.png" alt="lock" />
          <span>Gildong_Hong</span>
        </div>
        <div class="right-header-container">
          <img src="../assets/icons/menu.png" alt="menu" />
        </div>
      </div>
    </header>

    <section class="profile">
      <div class="profile-top">
        <img
          src="../assets/images/footer_profile.png"
          alt="Profile"
          class="profile-img"
        />
        <div class="profile-info">
          <div class="stats">
            <div><strong>10</strong><span>게시물</span></div>
            <div><strong>834</strong><span>팔로워</span></div>
            <div><strong>162</strong><span>팔로잉</span></div>
          </div>
        </div>
      </div>
      <div class="profile-meta">
        <p class="display-name">홍길동</p>
        <p class="bio">안녕하세요! 프론트엔드 개발자입니다 😊</p>
        <button class="edit-button">Edit Profile</button>
      </div>
    </section>

    <nav class="tab-nav">
      <button class="tab active">
        <div class="tab-inner" id="post-tab">
          <img src="../assets/icons/grid.png" alt="게시물" class="tab-icon" />
        </div>
      </button>
      <button class="tab">
        <div class="tab-inner" id="tag-tab">
          <img src="../assets/icons/tag.png" alt="태그됨" class="tab-icon" />
        </div>
      </button>
    </nav>

    <section class="grid"></section>

    <div id="footer-placeholder"></div>
    <script src="../js/includeFooter.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
